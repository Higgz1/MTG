<ion-list>
  <ion-item-sliding >
    <ion-item lines="none">
      <ion-text >
        <ion-col size="2" (click)="openDetails(m.id)">
          <div class="email-circle" >
            {{ set.name | slice:0:1 }}
          </div>
        </ion-col>
        <h5 class="set-name">{{set.name}}</h5>
        <p class="set-block">{{set.block || 'No Block'}} | {{set.type || 'No Block'}}</p>
      </ion-text>
      <ion-text slot="end">
        <h6 class="set-releaseDate">{{set.releaseDate | date :  "MM.y"}}</h6>
      </ion-text>
      
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
