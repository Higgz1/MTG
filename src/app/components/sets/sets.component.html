<ion-list>
  <ion-item-sliding >
    <ion-item lines="none" (click)="getCards(set.code)">
      <ion-text >
        <h5 class="set-name" *ngIf="set">{{set.name}}</h5>
        <p class="set-block" *ngIf="set">{{set.block || 'No Block'}} | {{set.type || 'No Block'}}</p>
        
      </ion-text>
      <ion-text slot="end">
        <h6 class="set-releaseDate" *ngIf="set">{{set.releaseDate | date :  "dd.MM.y"}}</h6>
      </ion-text>
      <!-- <ion-icon slot="end" name="ellipsis-vertical-sharp" ></ion-icon> -->
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
