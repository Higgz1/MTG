<ion-list>
    <ion-item lines="none" (click)="getCards(set.code)">
      <ion-col size="2" >
        <div class="name-circle" [style.background]="set.color">
          {{ set.name | slice:0:1 }}
        </div>
      </ion-col>
      <ion-text >
        <h5 class="set-name">{{set.name}}</h5>
        <p class="set-block">{{set.block || 'No Block'}} |  {{set.type || 'No Block'}} |  {{set.releaseDate | date :  "MMM.yyyy"}}</p>
      </ion-text>

      
    </ion-item>

</ion-list>
